    <main>
      <div class="container" id="app">
        <form  style="background-color: rgb(241, 218, 188);;margin:10% auto ; width: 400px; padding: 75px;">
          <h2>Editar Cliente </h2>
          <div class="mb-3">
            <label for="id" class="colorDatos">Id</label>
            <input type="number" name="id" id="id" disabled v-model="id">
          </div>
          <div class="mb-3">
            <label for="nombre" class="colorDatos">Nombre</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3">
            <label for="telefono" class="colorDatos">Telefono</label>
            <input type="number" name="telefono" id="telefono" v-model="telefono">
          </div>
          <div class="mb-3">
            <label for="dni" class="colorDatos">DNI</label>
            <input type="number" name="dni" id="dni" v-model="dni">
          </div>
          <div class="mb-3">
            <label for="mail" class="colorDatos">Mail</label>
            <input type="email" name="mail" id="mail" v-model="mail">
          </div>
          <div class="mb-3">
            <label for="direccion" class="colorDatos">Direccion</label>
            <input type="text" name="direccion" id="direccion" v-model="direccion">
          </div>
            <button type="button" class="btn btn-success" v-on:click="modificar()">Actualizar</button>
            <a onclick="return confirm('Â¿Desea Cancelar?')" href="clientes.html" class="btn btn-warning" id="botoncancelar">Cancelar</a>
        </form>
      </div>
